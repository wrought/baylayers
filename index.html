<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
	<script src="https://cdn.rawgit.com/calvinmetcalf/leaflet-ajax/master/dist/leaflet.ajax.min.js"></script>
	<style type="text/css">
		html, body {height: 100%;overflow: hidden;padding:0;margin:0;}
		#map {height: 100%;}
		.leaflet-control-layers .leaflet-control-layers-list { display:block; position:relative; }
		.leaflet-control-layers-toggle { display:none; }
		.leaflet-control-layers-forced { padding:6px 10px 6px 6px; color:#333; background:#fff; font-size:20px; }
	</style>
</head>
<body>
	<div id="map"></div>
	<script>
	//helper functions
	var d = new Date();
	var year = d.getFullYear();
	function popUpName(feature, layer) {
		layer.bindPopup(feature.properties.name);
	}
	function popUpProperties(feature, layer) {
		layer.bindPopup(feature.properties.BID);
	}
	function popUpBeats(feature, layer) {
		layer.bindPopup("Beat: " + feature.properties.NAME);
	}

	// map
	var map = new L.Map('map', {
		center: [37.784444,-122.250833],
		zoom: 12,
	});

	/* Create Layers with GeoJSON Data */


	// community benefit districts
	var bids = new L.GeoJSON.AJAX("sources/BIDs.geojson", {onEachFeature:popUpProperties});
	bids.addTo(map);

	// police beats
	var opdbeats = new L.GeoJSON.AJAX("sources/Oak_CommunityPoliceBeats_0.geojson", {onEachFeature:popUpBeats});
	opdbeats.addTo(map);

	// opd districts
	var opdds = new L.GeoJSON.AJAX("sources/opd_Districts2013.geojson", {onEachFeature:popUpBeats});
	opdds.addTo(map);

	// city council districts
	var ccds = new L.GeoJSON.AJAX("sources/CityCouncilDistricts2013.geojson", {onEachFeature:popUpProperties});
	ccds.addTo(map);

	// neighborhoods
	var neighborhoods = new L.GeoJSON.AJAX("sources/substack_neighborhoods.geojson", {onEachFeature:popUpName});
	neighborhoods.addTo(map);


	/* Create Layer Menu Control */

	var baseLayers = {
		"Business Improvement Districts": bids,
		"OPD Police Beats": opdbeats,
		"OPD Districts": opdds,
		"City Council Districts": ccds,
		"Neighborhoods": neighborhoods
	};
	L.control.layers(null, baseLayers).addTo(map).setPosition('topleft');

	// copyleft statement
	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	//L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
		attribution: '<!--[if lte IE 8]><span style="filter: FlipH; -ms-filter: "FlipH"; display: inline-block;"><![endif]--><span style="-moz-transform: scaleX(-1); -o-transform: scaleX(-1); -webkit-transform: scaleX(-1); transform: scaleX(-1); display: inline-block;">Â©</span><!--[if lte IE 8]></span><![endif]--> CopyLeft <a href="//github.com/wrought/baylayers"><abbr>baylayers</abbr></a>, All Wrongs Reversed, ' + year + '.'
	}).addTo(map);

	// jquery cleanup for layer menu
	$('div.leaflet-control-layers').addClass('leaflet-control-layers-forced')

	</script>
</body>
</html>
